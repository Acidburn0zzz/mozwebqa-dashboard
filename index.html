<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MozWebQA Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/custom-hyphenator.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">MozWebQA Dashboard</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="span12">
                    <div id="dashboard" ng-app="dashboard" ng-controller="TestAnalysisCtrl" ng-init="init()">
                        <h2>{{test_data}}</h2>
                        <div class="test-result" ng-repeat="(name, test_data) in parse_data">
                            <h3>{{name}}</h3>
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th width="30%">File</th>
                                        <th width="25%">Test Name</th>
                                        <th width="5%">Type</th>
                                        <th width="40%">Reason</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="(key, val) in test_data">
                                        <td><span class="hyphenate">{{val.dir}}/<strong>{{val.file}}</strong></td>
                                        <td><span class="hyphenate">{{val.method}}</span></td>
                                        <td>
                                            <ul ng-repeat="(result_type, result) in val.results">
                                                <li><span class="label label-{{result_type}}">{{result_type}}</span></li>
                                            </ul>
                                        </td>
                                        <td>
                                            <ul ng-repeat="(result_type, result) in val.results">
                                                <li ng-bind-html-unsafe="result.reason | linkify"></li>
                                                <ul>
                                                    <li ng-repeat="link in result.links">
                                                        <a href="{{link.url}}">{{link.string}}</a> <span class="label label-{{link.status.split(' -')[0]}} bug-status">{{link.status}}</span>
                                                    </li>
                                                </ul>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
    </body>
</html>
